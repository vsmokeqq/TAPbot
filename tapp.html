<script>
    const tabs = document.querySelectorAll('[data-tab-value]')
    const tabInfos = document.querySelectorAll('[data-tab-info]')

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            const target = document
                .querySelector(tab.dataset.tabValue);
            tabInfos.forEach(tabInfo => {
                tabInfo.classList.remove('active')
            })
            target.classList.add('active');
        })
    })
</script>

<script>
    var count = (function() {
        var counter = 0;
        return function (){return counter += 1;}

        })();                                                    //СЧЁТЧИК TAP
        
        function displaycount(){
            document.getElementById("carrier").innerHTML = count();
        }
</script>

<script>
        const item1 = document.getElementById("item1");
    let modalOpen1 = false;
    
    if (item1) {
        item1.addEventListener("click", function () {
            if (!modalOpen1) {
                openModal();
            }
        });
    }                                                            //ПЕРВЫЙ ITEM
    function openModal() {
        modalOpen1 = true;
        const modal = document.createElement("div");
        modal.id = "modal";
        modal.innerHTML = `
            <h3>Вы уверены, что хотите купить:</h3>
            <div class = "itemX"><img class = "design1" src = "худак.png"></img><div class = "price1"><img id = "amountcoins" src = "COIN.png"></img><b>7,000,000</b></div></div>
            <button id="openModal">Да</button>
            <button id="closeModal">Нет</button>
        `;
        
        document.body.appendChild(modal);
        
        document.getElementById("openModal").addEventListener("click", function () {
            modal.remove();
            modalOpen1 = false;
        });

        document.body.appendChild(modal);
        
        document.getElementById("closeModal").addEventListener("click", function () {
            modal.remove();
            modalOpen1 = false;
        });
    }
</script>

</html>
